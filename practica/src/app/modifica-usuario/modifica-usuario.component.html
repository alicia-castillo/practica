<div class="conainer">
    <h1>Usuarios</h1>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correos</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of usuarios">
                    <td>{{user.usuario}}</td>
                    <td>{{user.nombre}}</td>
                    <td>{{user.edad}}</td>
                    <td>{{user.correos}}</td>
                    <td><button class="btn btn-sm btn-warning" (click)="modifica_usuario(user)" data-toggle="modal" data-target="#editarModal">modificar</button></td>
                    <td><button class="btn btn-sm btn-danger" (click)="eliminar_usuario(user.id)">eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> <!--STARTS MODAL BODY-->
            <form class="form-group" [formGroup]="ModificaUsuarioForm" >
                <label>
                    Usuario:
                </label>
                    <input class="form-control" type="text" formControlName="usuario">
                <label for="">
                    Nombre:
                </label>
                    <input class="form-control" type="text" formControlName="nombre">
                <label for="">
                    Edad:
                </label>
                    <input class="form-control" type="number" formControlName="edad">
                <label for="">
                       Correos (Separa cada correo con una coma):
                </label>
                        <input class="form-control" type="text" formControlName="correos">
                        <input class="form-control" type="hidden" formControlName="id">
                <br>
                
                </form>
        </div> <!--END MODAL BODY-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" [disabled]="!ModificaUsuarioForm" class="btn btn-info" (click)="actualiza_usuario()" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>


</div>
